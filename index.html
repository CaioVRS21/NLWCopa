<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NLWCopa</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./media/logo.svg" alt="NLWCopa">
        </header>
        <main id="cards">
            <div class="card">
                <h2>21/11 <span>segunda</span></h2>
                <ul>
                    <li>
                        <img src="./media/Inglaterra.svg" alt="Inglaterra">    
                        <strong>09:00</strong>
                        <img src="./media/Iran.svg" alt="Irã">
                    </li>
                    
                    <li>
                        <img src="./media/Camaroes.svg" alt="Camarões">    
                        <strong>12:00</strong>
                        <img src="./media/Suica.svg" alt="Suíça">
                    </li>
                  
                    <li>
                        <img src="./media/USA.svg" alt="Estados Unidos">    
                        <strong>15:00</strong>
                        <img src="./media/Wales.svg" alt="País de Gales">
                    </li>
                </ul>
            </div>
            <div class="card">
                <h2>24/11 <span>quinta</span></h2>
                <ul>
                    <li>
                        <img src="./media/Argentina.svg" alt="Argentina">    
                        <strong>06:00</strong>
                        <img src="./media/Arabia.svg" alt="Arabia Saudita">
                    </li>
                   
                    <li>
                        <img src="./media/Mexico.svg" alt="México">    
                        <strong>12:00</strong>
                        <img src="./media/Polonia.svg" alt="Polônia">
                    </li>
                   
                    <li>
                        <img src="./media/Franca.svg" alt="França">    
                        <strong>15:00</strong>
                        <img src="./media/Australia.svg" alt="Australia>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
